#Mal4s will search for and use mal4s.conf from:
#/usr/local/share/mal4s/ for Linux/MacOSX
#INSTALLDIR/data/ for Windows

#MacOSX Homebrew users: /usr/local/share/mal4s is actually a symlink from the Cellar.  The symlink changes
#with each build, so keep a copy of your mal4s.conf and remember to copy or symlink it each time you build.

[display]
#Fullscreen or windowed
#fullscreen=false
#windowed=true

#Options that control the size of the window
#viewport=1024x768 - Default
#viewport=1024x640 - Default MacOSX

#transparent=false
#multi-sampling=false
#no-vsync=false
#output-framerate=60

[gource]
#These are disabled by default for added security.  It is recommended you review what the commands
#that will be executed on keypress before you press the key.  Commands other than the browser-command
#are configured in the text config files.  MacOSX/Linux show what text config they are using in the terminal.
#enable-exec=true - Enables the command execution and the browser command
#enable-browser=true - Enable the browser command only (requires configuration below)

#disable-exec=true
#disable-browser=true

#---------Browser Command Config --------------
# Mac browsers
#browser-command=open -a Safari
#browser-command=open -a Firefox
#browser-command=open -a "Google Chrome"

#Some *nix browsers
#browser-command=/usr/bin/firefox
#browser-command=/usr/bin/chromium-browser
#browser-command=/usr/bin/sensible-browser
#browser-command=/usr/bin/gnome-www-browser
#browser-command=/usr/bin/x-www-browser

#Windows browsers (/max is for a maximized window)
#browser-command=start /max firefox.exe
#browser-command=start /max chrome.exe
#browser-command=start /max iexplore.exe
#Note: The start command will work without the browser exectuable, but start is also capable of executing anything.
#It will decrease the likeliness of an unexpected program from being executed by specifying the browser as shown.
#Using the full path to the executable is even safer.
#----------------------------------------------

#To control how hover text lines are wrapped/truncated by default
#wrap-hover-lines=true
#truncate-hover-lines=false
#hover-line-length=50 - The number of characters before line wrap or truncate
#wrap-max-lines=3 - Truncates on the last line at the hover line length

#screenshot-at-end=false - true also sets stop-at-end=true
#stop-at-end=false - causes Mal4s to exit at the end
#loop=false

#plotter-image-dir=DIR - Directory to search for plotter images
#default-plotter-image=
#colour-images=false

#font-size=16
#caption-size=16 - Font size of captions

#caption-offset=0 - Horizontal offset in pixels of captions (0=centered)
#caption-duration=10.0  - How long each caption appears for in seconds.

#FFFFFF is White and 000000 is Black
#caption-colour=FFFFFF
#branch-colour=FFFFFF
#font-colour=FFFFFF
#highlight-colour=FFFFFF
#selection-colour=FFFFFF 
#background_colour=000000

#time-scale=1.0
#max-plotter-speed=500.0
#max-host-lag=5.0
#plotter-idle-time=3.0
#plotter-friction=1.0
#plotter-scale=1.0
#auto_skip_seconds=1.0
#host-idle-time=0.0
#stop-on-idle=false

#hide=hosts,branchnames,progress

#disable-auto-rotate=false
#camera-mode=overview
#padding=1.1

#bloom-multiplier=1.0
#bloom-intensity=0.025

#logo=
#logo-offset=20.0x20.0

#background-image=PATH_TO/dissectcyber.png
#title=Get tools and data at https://DissectCyber.com

#max-hosts=

#highlight-all-plotters=false
#highlight-branches=false

#elasticity=0.0
#date-format=
#log-format=mal4s
#ffp=false
#hash-seed=31
#path=-

#dont-stop=false - Makes everything move while paused (not recommended)

#caption-file= - Setting this option will break automatic caption file selection

#The [text] section of the main config will be used when a text config can not be automatically matched
[text]
#hover-replace-unset=
#key-format=${n1}
#key-width=90.0
#key-off=false
#hover-line-1=hover-line-1 not configured

